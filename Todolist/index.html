<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Modern Todo List</title>

  <style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* ================= CONTAINER ================= */
.todo-app {
  width: 100%;
  max-width: 450px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(20px);
  border-radius: 25px;
  padding: 30px;
  box-shadow: 0 0 40px rgba(0,255,255,0.2);
}

/* ================= TITLE ================= */
.todo-app h1 {
  text-align: center;
  margin-bottom: 25px;
  letter-spacing: 2px;
  text-shadow: 0 0 10px cyan;
}

/* ================= INPUT ================= */
.todo-input {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.todo-input input {
  flex: 1;
  padding: 12px 15px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-size: 16px;
}

.todo-input button {
  padding: 12px 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: linear-gradient(45deg, #00f5ff, #00ff85);
  font-weight: bold;
}

/* ================= LIST ================= */
.todo-list {
  list-style: none;
  max-height: 350px;
  overflow-y: auto;
}

/* ================= ITEM ================= */
.todo-item {
  background: rgba(255,255,255,0.15);
  margin-bottom: 12px;
  padding: 12px;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= LEFT ================= */
.todo-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.todo-left input {
  width: 18px;
  height: 18px;
}

.todo-text {
  font-size: 16px;
}

.todo-text.done {
  text-decoration: line-through;
  opacity: 0.6;
}

/* ================= ACTIONS ================= */
.todo-actions button {
  margin-left: 6px;
  border: none;
  background: transparent;
  cursor: pointer;
  font-size: 16px;
  color: #fff;
}

.todo-actions button:hover {
  color: cyan;
}

/* ================= SCROLL ================= */
.todo-list::-webkit-scrollbar {
  width: 6px;
}

.todo-list::-webkit-scrollbar-thumb {
  background: cyan;
  border-radius: 10px;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 480px) {
  .todo-app {
    margin: 15px;
  }
}
  </style>
</head>

<body>

<div class="todo-app">
  <h1>üìù Todo List</h1>

  <div class="todo-input">
    <input type="text" id="todoInput" placeholder="Yangi vazifa...">
    <button onclick="addTodo()">+</button>
  </div>

  <ul class="todo-list" id="todoList"></ul>
</div>

<script>
let todos = JSON.parse(localStorage.getItem('todos')) || [];

function saveTodos() {
  localStorage.setItem('todos', JSON.stringify(todos));
}

function renderTodos() {
  const list = document.getElementById('todoList');
  list.innerHTML = '';

  todos.forEach((todo, index) => {
    const li = document.createElement('li');
    li.className = 'todo-item';

    li.innerHTML = `
      <div class="todo-left">
        <input type="checkbox" ${todo.done ? 'checked' : ''} onchange="toggleTodo(${index})">
        <span class="todo-text ${todo.done ? 'done' : ''}">${todo.text}</span>
      </div>
      <div class="todo-actions">
        <button onclick="editTodo(${index})">‚úèÔ∏è</button>
        <button onclick="deleteTodo(${index})">üóëÔ∏è</button>
      </div>
    `;

    list.appendChild(li);
  });
}

function addTodo() {
  const input = document.getElementById('todoInput');
  if (input.value.trim() === '') return;

  todos.push({ text: input.value, done: false });
  input.value = '';
  saveTodos();
  renderTodos();
}

function deleteTodo(index) {
  todos.splice(index, 1);
  saveTodos();
  renderTodos();
}

function toggleTodo(index) {
  todos[index].done = !todos[index].done;
  saveTodos();
  renderTodos();
}

function editTodo(index) {
  const newText = prompt('Vazifani tahrirlash:', todos[index].text);
  if (newText !== null && newText.trim() !== '') {
    todos[index].text = newText;
    saveTodos();
    renderTodos();
  }
}

renderTodos();
</script>

</body>
</html>
